<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلاس مجردها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-image {
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 200px;
        }
    </style>
    <script>
        let stream = null;

        async function startScanner() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
                scanQRCode();
            } catch (err) {
                showToast("Error accessing camera: " + err, "error");
            }
        }

        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').srcObject = null;
                stream = null;
            }
        }

        async function scanQRCode() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            const response = await fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `image=${encodeURIComponent(imageData)}&course_id=${encodeURIComponent("{{ course_id }}")}&session_id=${encodeURIComponent("{{ session_id }}")}`
            });
            const data = await response.json();
            if (data.success) {
                updateStudentDetails(data.student);
                showToast("Student found: " + data.student.name, "success");
            } else {
                showToast(data.error, "error");
            }
            if (stream) setTimeout(scanQRCode, 1000);
        }

        async function searchStudent() {
            const phoneDigits = document.getElementById('phone_digits').value;
            const response = await fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `phone_digits=${encodeURIComponent(phoneDigits)}&course_id=${encodeURIComponent("{{ course_id }}")}&session_id=${encodeURIComponent("{{ session_id }}")}`
            });
            const data = await response.json();
            if (data.success) {
                updateStudentDetails(data.student);
                showToast("Student found: " + data.student.name, "success");
            } else {
                showToast(data.error, "error");
            }
        }

        async function updateAttendance(status) {
            const phoneNumber = document.getElementById('phone_number').textContent;
            const response = await fetch('/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    phone_number: phoneNumber,
                    status: status,
                    course_id: "{{ course_id }}",
                    session_id: "{{ session_id }}"
                })
            });
            const data = await response.json();
            showToast(data.success ? data.message : data.error, data.success ? "success" : "error");
        }

        function updateStudentDetails(student) {
            document.getElementById('name').textContent = student.name;
            document.getElementById('phone_number').textContent = student.phone_number;
            document.getElementById('photo').src = student.photo_data;
            const historyTable = document.getElementById('history').getElementsByTagName('tbody')[0];
            historyTable.innerHTML = '';
            student.history.forEach(record => {
                const row = historyTable.insertRow();
                row.innerHTML = `<td class="border px-4 py-2">${record.session}</td>
                                 <td class="border px-4 py-2">${record.status}</td>
                                 <td class="border px-4 py-2">${record.timestamp}</td>`;
            });
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header Image Section -->
        <div class="header-image rounded-lg mb-6 flex items-center justify-center">
            <h1 class="text-8xl font-bold text-white p-4 bg-yellow-600 bg-opacity-50 rounded-lg">کلاس مجردها</h1>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <p class="text-lg font-semibold">دوره: {{ course_id }}</p>
                    <p class="text-lg font-semibold">جلسه: {{ session_id }}</p>
                </div>
                <div class="space-x-2">
                    <a href="{{ url_for('attendance_list', course_id=course_id, session_id=session_id) }}" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">نمایش لیست حاضرین</a>
                    <a href="{{ url_for('add_student', course_id=course_id, session_id=session_id) }}" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">اضافه کردن دانشجو</a>
                    <a href="{{ url_for('setup_session') }}" class="bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700">تغییر جلسه</a>
                    <a href="{{ url_for('logout') }}" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">خروج</a>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row lg:space-x-6">
                <!-- Scanner Section -->
                <div class="lg:w-1/2 bg-white p-6 rounded-lg shadow-lg mb-6 lg:mb-0">
                    <h2 class="text-xl font-bold mb-4">اسکن</h2>
                    <div class="flex space-x-4 mb-4">
                        <button onclick="startScanner()" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">شروع اسکن</button>
                        <button onclick="stopScanner()" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">متوقف کردن اسکن</button>
                    </div>
                    <div class="mb-4">
                        <video id="video" autoplay class="w-full rounded-lg"></video>
                        <canvas id="canvas" class="hidden"></canvas>
                    </div>
                    <div class="flex space-x-4">
                        <input type="text" id="phone_digits" placeholder="Last 4 digits of phone" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <button onclick="searchStudent()" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">جستجو</button>
                    </div>
                </div>
                <!-- Student Details Section -->
                <div class="lg:w-1/2 bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4">اطلاعات دانشجو</h2>
                    <div class="flex flex-col md:flex-row">
                        <div class="md:w-1/3">
                            <img id="photo" class="w-full rounded-lg" src="" alt="Student Photo">
                        </div>
                        <div class="md:w-2/3 md:pl-4">
                            <p><strong>اسم:</strong> <span id="name"></span></p>
                            <p><strong>تلفن:</strong> <span id="phone_number"></span></p>
                            <h3 class="text-lg font-semibold mt-4">وضعیت حضور (5 جلسه)</h3>
                            <div class="overflow-x-auto">
                                <table id="history" class="w-full border-collapse">
                                    <thead>
                                        <tr class="bg-gray-200">
                                            <th class="border px-4 py-2">جلسه</th>
                                            <th class="border px-4 py-2">وضعیت</th>
                                            <th class="border px-4 py-2">زمان</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="mt-4 space-x-2">
                                <button onclick="updateAttendance('entry')" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">ورود</button>
                                <button onclick="updateAttendance('exit')" class="bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700">خروج</button>
                                <button onclick="updateAttendance('reject')" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">رد</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
