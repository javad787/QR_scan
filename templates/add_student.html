<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">اضافه کردن دانشجو</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="space-x-2">
                    <a href="{{ url_for('index', course_id=course_id, session_id=session_id) }}" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">برگشت به اسکن</a>
                    <a href="{{ url_for('attendance_list', course_id=course_id, session_id=session_id) }}" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">نمایش لیست حاضرین</a>
                    <a href="{{ url_for('logout') }}" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">خروج</a>
                </div>
            </div>
            <div class="space-y-6">
                <div>
                    <h3 class="text-lg font-semibold mb-2">(CSV) فایل اکسل</h3>
                    <form action="{{ url_for('add_student', course_id=course_id, session_id=session_id) }}" method="post" enctype="multipart/form-data">
                        <input type="file" name="csv_file" accept=".csv" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <button type="submit" class="mt-2 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">اپلود</button>
                    </form>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2"> وارد کردن دستی دانشجو</h3>
                    <form action="{{ url_for('add_student', course_id=course_id, session_id=session_id) }}" method="post" enctype="multipart/form-data" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">اسم</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="phone_number" class="block text-sm font-medium text-gray-700">تلفن</label>
                            <input type="text" id="phone_number" name="phone_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="photo" class="block text-sm font-medium text-gray-700">عکس</label>
                            <input type="file" id="photo" name="photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>
                        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">اضافه کردن دانشجو</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
